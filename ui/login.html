<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Masuk - ExpensePro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        
        .login-image-side {
            background-image: url('https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .login-form-side {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-box { width: 100%; max-width: 420px; }
        
        .form-control, .input-group-text {
            padding: 0.8rem;
            border-color: #e2e8f0;
            background-color: #fcfcfc;
        }
        
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1);
        }

        /* Cursor pointer buat ikon mata */
        .cursor-pointer { cursor: pointer; }

        .btn-primary { padding: 0.8rem; font-weight: 600; }
        .brand-logo { font-weight: 800; color: #0d6efd; letter-spacing: -1px; }
    </style>
</head>
<body>

    <div class="container-fluid p-0">
        <div class="row g-0">
            
            <div class="col-lg-6 d-none d-lg-block login-image-side"></div>

            <div class="col-lg-6 login-form-side bg-white">
                <div class="login-box">
                    <div class="mb-5">
                        <h2 class="brand-logo mb-4"><i class="bi bi-wallet2 me-2"></i>ExpensePro</h2>
                        <h3 class="fw-bold text-dark mb-2">Selamat Datang</h3>
                        <p class="text-muted">Silakan masuk untuk mengelola keuanganmu.</p>
                    </div>

                    <div id="alertMsg" class="alert alert-danger d-none mb-4 border-0 bg-danger-subtle text-danger fw-medium" role="alert">
                        <i class="bi bi-exclamation-circle-fill me-2"></i> <span id="alertText"></span>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-4">
                            <label for="email" class="form-label fw-medium text-secondary small">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" required placeholder="name@example.com">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label fw-medium text-secondary small">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" required placeholder="Masukkan password">
                                <span class="input-group-text cursor-pointer" id="togglePassword">
                                    <i class="bi bi-eye-slash" id="eyeIcon"></i>
                                </span>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label text-secondary small" for="rememberMe">Ingat saya</label>
                            </div>
                            <a href="#" class="text-decoration-none small fw-medium">Lupa Password?</a>
                        </div>

                        <button type="submit" id="loginBtn" class="btn btn-primary w-100 btn-lg mb-4">
                            Masuk Sekarang <i class="bi bi-arrow-right ms-2"></i>
                        </button>

                        <p class="text-center text-secondary small">
                            Belum punya akun? <a href="#" class="text-decoration-none fw-bold">Daftar di sini</a>
                        </p>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. LOGIC TOMBOL MATA (SHOW/HIDE PASSWORD) ---
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function () {
            // Cek tipe sekarang: kalau password ubah ke text, dan sebaliknya
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Ubah ikon mata (slash atau biasa)
            eyeIcon.classList.toggle('bi-eye');
            eyeIcon.classList.toggle('bi-eye-slash');
        });

        // --- 2. LOGIC LOGIN (SAMA KAYAK SEBELUMNYA) ---
        const form = document.getElementById('loginForm');
        const alertBox = document.getElementById('alertMsg');
        const alertText = document.getElementById('alertText');
        const loginBtn = document.getElementById('loginBtn');
        const originalBtnText = loginBtn.innerHTML;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Loading...';
            alertBox.classList.add('d-none');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const formData = new URLSearchParams();
            formData.append('username', email);
            formData.append('password', password);

            try {
                const response = await fetch('http://127.0.0.1:8000/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('accessToken', data.access_token);
                    window.location.href = 'dashboard.html'; 
                } else {
                    throw new Error(data.detail || "Email atau password salah!");
                }
            } catch (error) {
                alertText.innerText = error.message === 'Failed to fetch' ? 'Server tidak merespons!' : error.message;
                alertBox.classList.remove('d-none');
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalBtnText;
            }
        });
    </script>
</body>
</html>
