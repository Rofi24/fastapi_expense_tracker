<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ExpensePro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        }

        .table th {
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge {
            font-weight: 500;
            padding: 0.5em 0.8em;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-wallet2 me-2"></i>ExpensePro</a>
            <button class="btn btn-danger btn-sm fw-bold" onclick="logout()">
                <i class="bi bi-box-arrow-right me-1"></i> Logout
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-dark">Dashboard Keuangan</h2>
                <p class="text-muted">Pantau pemasukan dan pengeluaranmu di sini.</p>
            </div>
            <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#addModal">
                <i class="bi bi-plus-lg me-1"></i> Catat Transaksi
            </button>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-secondary">
                            <tr>
                                <th class="ps-4 py-3">Tanggal</th>
                                <th class="py-3">Judul Transaksi</th>
                                <th class="py-3">Kategori</th>
                                <th class="py-3">Nominal</th>
                                <th class="py-3">Keterangan</th>
                            </tr>
                        </thead>
                        <tbody id="transactionTable">
                        </tbody>
                    </table>
                </div>

                <div id="loadingState" class="text-center py-5">
                    <div class="spinner-border text-primary mb-2" role="status"></div>
                    <p class="text-muted small mb-0">Sedang mengambil data...</p>
                </div>
                <div id="emptyState" class="text-center py-5 d-none">
                    <i class="bi bi-inbox fs-1 text-muted mb-3"></i>
                    <p class="text-muted">Belum ada transaksi tercatat.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Catat Transaksi Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm" onsubmit="return false">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary">Judul</label>
                            <input type="text" class="form-control" id="inpTitle" placeholder="Contoh: Nasi Padang" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary">Nominal (Rp)</label>
                            <input type="number" class="form-control" id="inpAmount" placeholder="Contoh: 25000" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary">Kategori</label>
                            <select class="form-select" id="inpCategory">
                                <option value="Makanan">Makanan</option>
                                <option value="Transport">Transportasi</option>
                                <option value="Elektronik">Elektronik</option>
                                <option value="Hiburan">Hiburan</option>
                                <option value="Tagihan">Tagihan & Listrik</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary">Keterangan (Opsional)</label>
                            <textarea class="form-control" id="inpDesc" rows="2" placeholder="Catatan tambahan..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" onclick="saveTransaction()">Simpan Data</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('accessToken');
        const modalElement = new bootstrap.Modal(document.getElementById('addModal'));

        // 1. Cek Token (Satpam)
        if (!token) {
            alert("Sesi habis, silakan login kembali.");
            window.location.href = 'login.html';
        }

        // 2. Load Data
        async function loadTransactions() {
            try {
                const response = await fetch('http://127.0.0.1:8000/transactions/', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 401) {
                    logout(); // Token expired
                    return;
                }

                const data = await response.json();
                renderTable(data);
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('loadingState').innerHTML = `<p class="text-danger">Gagal koneksi ke server :(</p>`;
            }
        }

        // 3. Render Tabel
        function renderTable(transactions) {
            const tbody = document.getElementById('transactionTable');
            const loading = document.getElementById('loadingState');
            const empty = document.getElementById('emptyState');

            loading.classList.add('d-none'); // Sembunyikan loading

            if (transactions.length === 0) {
                empty.classList.remove('d-none'); // Tampilkan pesan kosong
                return;
            }

            tbody.innerHTML = '';
            transactions.forEach(trx => {
                const dateObj = new Date(trx.date_posted).toLocaleDateString('id-ID', {
                    day: 'numeric', month: 'short', year: 'numeric'
                });

                const rupiah = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(trx.amount);

                const row = `
                    <tr>
                        <td class="ps-4 fw-medium text-secondary">${dateObj}</td>
                        <td class="fw-bold text-dark">${trx.title}</td>
                        <td><span class="badge bg-info-subtle text-info-emphasis border border-info-subtle rounded-pill">${trx.category}</span></td>
                        <td class="fw-bold text-danger">${rupiah}</td>
                        <td class="text-muted small">${trx.description || '-'}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // 4. Fungsi Simpan Data
        async function saveTransaction() {
            const title = document.getElementById('inpTitle').value;
            const amount = document.getElementById('inpAmount').value;
            const category = document.getElementById('inpCategory').value;
            const description = document.getElementById('inpDesc').value;

            if(!title || !amount) {
                alert("Judul dan Nominal wajib diisi bro!");
                return;
            }

            const payload = {
                title: title,
                amount: parseFloat(amount),
                category: category,
                description: description
            };

            try {
                const response = await fetch('http://127.0.0.1:8000/transactions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    modalElement.hide(); // Tutup popup
                    document.getElementById('addForm').reset(); // Bersihin form
                    loadTransactions(); // Refresh tabel biar data baru muncul
                } else {
                    alert("Gagal nyimpen data!");
                }
            } catch (error) {
                console.error(error);
                alert("Error koneksi ke server");
            }
        }

        function logout() {
            localStorage.removeItem('accessToken');
            window.location.href = 'login.html';
        }

        loadTransactions();
    </script>
</body>

</html>
